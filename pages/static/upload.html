<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Private Share</title>
		<link rel="stylesheet" type="text/css" href="/css/styles.css">
		<script src="/js/upload-form.js"></script>
	</head>
	<body>
		<nav class="nav main-nav">
			<ul>
				<li><a href="/">Home</a></li>
				<li><a class="active" href="/upload.html">Upload</a></li>
			</ul>
		</nav>
		<div class="upload-form">
			<form action="/upload" method="post" encType="multipart/form-data">
				<input id="formFiles" type="file" name="file" onchange="updateUploadForm();" required/>
				<label id="formInfo" style="display: block; text-align: center; line-height: 300px;">Drag your files here or click in this area!</label>
				<label style="display: inline-block; padding-top: 2%; padding-right: 10px">Email (optional)</label>
				<input style="margin-top: 2%; border: 1px solid #226B80; padding: 2px; width: 78%;" type="email" name="email">
				<label style="display: inline-block; padding-top: 2%; padding-right: 50px">Password</label>
				<input style="margin-top: 2%; border: 1px solid #226B80; padding: 2px; width: 78%;" type="password" name="password" required/>
				<input style="margin-top: 2%; padding: 0.5em; padding-left: 4%; padding-right: 4%; border-color: #226B80; float: right;" type="submit" value="Upload"/>
			</form>
		</div>
		<footer class="fixed">
			<nav class="nav footer-nav">
				<ul>
					<li><a href="https://github.coventry.ac.uk/205CDE-1718JANMAY/205CDE-Course-Work">GitHub</a></li>
					<li><a href="/about.html">About</a></li>
				</ul>
			</nav>
			<div itemscope itemtype="http://data-vocabulary.org/Person">
				<p>Designed by <span itemprop="name">James Lee</span> as part of the 205CDE and 206CDE modules at <span itemprop="affiliation ">Coventry University</span>.</p>
			</div>
		</footer>
	</body>
</html>
